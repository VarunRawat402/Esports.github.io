<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
    integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="navigation.css" />
    <link rel="stylesheet" href="respons.css" />
    <link rel="stylesheet" href="photo-gallery.css">
</head>

<body>
    <div class="blur__overlay"></div>
    <header class="header">
        <a class="header__left" href="#">
            <img class="header__logo" src="images/hltv.jpg" alt="HLTV" />
        </a>

        <ul class="header__middle">
            <li>
            <li><a class="header__nav__btn" href="home.html">Home</a></li>
            <li><a class="header__nav__btn" href="leaderboard.html">Leaderboard</a></li>
            <li><a class="header__nav__btn" href="video-gallery.html">Popular</a></li>
            <li><a class="header__nav__btn" href="photo-gallery.html">Galleries</a></li>
            </li>
        </ul>
        <div class="header__right">
            <a class="header__nav__btn" href="#">Sign-in</a>
            <a class="header__nav__btn" href="#">Account</a>
            <a class="header__nav__btn menu__btn" href="#">Options</a>
        </div>
    </header>

    <nav class="navigation">
        <div class="close__btn__container">
            <img class="navigation__close__btn" src="media/close_icon.svg" alt="" />
        </div>
        <ul>
            <li class="link__in__middle"><a class="nav__link" href="home.html">Home</a></li>
            <li class="link__in__middle"><a class="nav__link" href="leaderboard.html">Leaderboard</a></li>
            <li class="link__in__middle"><a class="nav__link" href="video-gallery.html">Popular</a></li>
            <li class="link__in__middle"><a class="nav__link" href="photo-gallery.html">Galleries</a></li>
            <li class="link__in__middle"><a class="nav__link" href="#">Sign-in</a></li>
            <li class="link__in__middle"><a class="nav__link" href="#">Account</a></li>
        </ul>
    </nav>
    <div id="whole">
        <h1 class="header1 size">E-Sports Gallery</h1>
        <div class="full-img" id="fullimgbox">
            <img src="images/gallery/1.jpg" id="fullimg">
            <span onclick="closeimg()">x</span>
        </div>

        <div id="main">
            <div class="img-gallery">
                <div class="div1"><img src="images/gallery/1.jpg" onclick="openimg(this.src)"></div>
                <div class="div1"><img src="images/gallery/2.jpg" onclick="openimg(this.src)"></div>
                <div class="div1"><img src="images/gallery/3.jpg" onclick="openimg(this.src)"></div>
                <div class="div1"><img src="images/gallery/4.jpg" onclick="openimg(this.src)"></div>
                <div class="div1"><img src="images/gallery/5.jpg" onclick="openimg(this.src)"></div>
                <div class="div1"><img src="images/gallery/6.jpg" onclick="openimg(this.src)"></div>
                <div class="div1"><img src="images/gallery/7.jpg" onclick="openimg(this.src)"></div>
                <div class="div1"><img src="images/gallery/8.jpg" onclick="openimg(this.src)"></div>
            </div>
        </div>
    </div>

    <script>
        var fullimgbox = document.getElementById("fullimgbox");
        var fullimg = document.getElementById("fullimg");
        //var para = document.getElementById('para');

        const openimg = (value) => {
            fullimgbox.style.display = "flex";
            fullimg.src = value;
            //para.style.display = 'flex';
        }

        const closeimg = () => {
            fullimgbox.style.display = "none";
        }

    </script>

</body>

</html>
